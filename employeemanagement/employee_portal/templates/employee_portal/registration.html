<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Employee Registration</title> 
    <style> 
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Arial', sans-serif; 
        } 
        body { 
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); 
            background-size: 400%% 400%%; 
            animation: gradient 15s ease infinite; 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
        } 
        @keyframes gradient { 
            0%% { background-position: 0%% 50%%; } 
            50%% { background-position: 100%% 50%%; } 
            100%% { background-position: 0%% 50%%; } 
        } 
        .container { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); 
            padding: 40px; 
            width: 100%%; 
            max-width: 600px; 
            animation: slideUp 0.8s ease-out; 
        } 
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(50px); } 
            to { opacity: 1; transform: translateY(0); } 
        } 
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
        } 
        h1 { 
            color: #333; 
            margin-bottom: 10px; 
            font-size: 2.5rem; 
            background: linear-gradient(45deg, #e73c7e, #23a6d5); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        } 
        .subtitle { 
            color: #666; 
            font-size: 1.1rem; 
        } 
        .form-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin-bottom: 20px; 
        } 
        .form-group { 
            margin-bottom: 20px; 
            animation: fadeIn 0.6s ease-out; 
            animation-fill-mode: both; 
        } 
        .form-group:nth-child(1) { animation-delay: 0.1s; } 
        .form-group:nth-child(2) { animation-delay: 0.2s; } 
        .form-group:nth-child(3) { animation-delay: 0.3s; } 
        .form-group:nth-child(4) { animation-delay: 0.4s; } 
        .form-group:nth-child(5) { animation-delay: 0.5s; } 
        .form-group:nth-child(6) { animation-delay: 0.6s; } 
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateX(-20px); } 
            to { opacity: 1; transform: translateX(0); } 
        } 
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #555; 
            font-weight: 600; 
        } 
        input, select, textarea { 
            width: 100%%; 
            padding: 12px 15px; 
            border: 2px solid #ddd; 
            border-radius: 10px; 
            font-size: 1rem; 
            transition: all 0.3s ease; 
        } 
        input:focus, select:focus, textarea:focus { 
            outline: none; 
            border-color: #23a6d5; 
            box-shadow: 0 0 0 3px rgba(35, 166, 213, 0.2); 
        } 
        .btn-group { 
            display: flex; 
            gap: 15px; 
            margin-top: 30px; 
        } 
        .btn { 
            flex: 1; 
            padding: 15px; 
            border: none; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-align: center; 
            text-decoration: none; 
        } 
        .btn-submit { 
            background: linear-gradient(45deg, #e73c7e, #23a6d5); 
            color: white; 
            animation: pulse 2s infinite; 
        } 
        @keyframes pulse { 
            0%% { transform: scale(1); box-shadow: 0 5px 15px rgba(231, 60, 126, 0.4); } 
            50%% { transform: scale(1.02); box-shadow: 0 10px 25px rgba(231, 60, 126, 0.6); } 
            100%% { transform: scale(1); box-shadow: 0 5px 15px rgba(231, 60, 126, 0.4); } 
        } 
        .btn-submit:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(231, 60, 126, 0.6); 
        } 
        .btn-back { 
            background: #6c757d; 
            color: white; 
        } 
        .btn-back:hover { 
            background: #5a6268; 
            transform: translateY(-2px); 
        } 
        .success-message { 
            display: none; 
            background: #d4edda; 
            color: #155724; 
            padding: 15px; 
            border-radius: 10px; 
            margin-top: 20px; 
            text-align: center; 
            animation: fadeIn 0.5s ease-out; 
        } 
        @media (max-width: 768px) { 
            .form-grid { grid-template-columns: 1fr; } 
            .btn-group { flex-direction: column; } 
        } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <div class="header"> 
            <h1>?? Employee Registration</h1> 
            <p class="subtitle">Register new employees with detailed information</p> 
        </div> 
        <form id="registrationForm"> 
            <div class="form-grid"> 
                <div class="form-group"> 
                    <label for="firstName">First Name*</label> 
                    <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required> 
                </div> 
                <div class="form-group"> 
                    <label for="lastName">Last Name*</label> 
                    <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required> 
                </div> 
            </div> 
            <div class="form-group"> 
                <label for="email">Email Address*</label> 
                <input type="email" id="email" name="email" placeholder="employee@company.com" required> 
            </div> 
            <div class="form-group"> 
                <label for="phone">Phone Number</label> 
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567"> 
            </div> 
            <div class="form-grid"> 
                <div class="form-group"> 
                    <label for="department">Department*</label> 
                    <select id="department" name="department" required> 
                        <option value="">Select Department</option> 
                        <option value="hr">Human Resources</option> 
                        <option value="it">Information Technology</option> 
                        <option value="finance">Finance</option> 
                        <option value="marketing">Marketing</option> 
                        <option value="operations">Operations</option> 
                    </select> 
                </div> 
                <div class="form-group"> 
                    <label for="position">Position*</label> 
                    <input type="text" id="position" name="position" placeholder="Job Title" required> 
                </div> 
            </div> 
            <div class="form-group"> 
                <label for="address">Address</label> 
                <textarea id="address" name="address" rows="3" placeholder="Enter full address"></textarea> 
            </div> 
            <div class="btn-group"> 
                <button type="submit" class="btn btn-submit">?? Register Employee</button> 
                <a href="/" class="btn btn-back"> Back to Home</a> 
            </div> 
            <div id="successMessage" class="success-message"> 
                ? Employee registered successfully! Data will be saved to MySQL database. 
            </div> 
        </form> 
    </div> 
    <script> 
        document.getElementById('registrationForm').addEventListener('submit', function(e) { 
            e.preventDefault(); 
            // Show success message 
            document.getElementById('successMessage').style.display = 'block'; 
            // Reset form after 3 seconds 
            setTimeout(() =
                this.reset(); 
                document.getElementById('successMessage').style.display = 'none'; 
            }, 3000); 
        }); 
        // Add animation to form inputs on focus 
        document.querySelectorAll('input, select, textarea').forEach(element =
            element.addEventListener('focus', function() { 
                this.style.transform = 'scale(1.02)'; 
            }); 
            element.addEventListener('blur', function() { 
                this.style.transform = 'scale(1)'; 
            }); 
        }); 
    </script> 
</body> 
</html>
