<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>{{ title }} | EMS Pro</title> 
    <style> 
        * { margin: 0; padding: 0; box-sizing: border-box; } 
        body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #1a237e 0%, #283593 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2rem; } 
        .register-container { background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); overflow: hidden; width: 100%; max-width: 450px; } 
        .register-header { background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%); color: white; padding: 2rem; text-align: center; } 
        .register-header h1 { font-size: 1.8rem; margin-bottom: 0.5rem; } 
        .register-header .warning { background: rgba(255,255,255,0.2); padding: 0.5rem; border-radius: 5px; margin-top: 1rem; font-size: 0.9rem; } 
        .register-form { padding: 2rem; } 
        .form-group { margin-bottom: 1.5rem; } 
        label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500; } 
        input { width: 100%; padding: 0.8rem; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s; } 
        input:focus { outline: none; border-color: #d32f2f; } 
        .register-btn { background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%); color: white; border: none; padding: 1rem; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; width: 100%; transition: transform 0.3s; margin-top: 1rem; } 
        .register-btn:hover { transform: translateY(-2px); } 
        .register-links { text-align: center; margin-top: 1.5rem; color: #666; } 
        .register-links a { color: #2196F3; text-decoration: none; font-weight: bold; display: block; margin: 0.5rem 0; padding: 0.5rem; border: 1px solid #ddd; border-radius: 8px; transition: all 0.3s; } 
        .register-links a:hover { background: #f5f5f5; transform: translateX(5px); } 
    </style> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
</head> 
<body> 
    <div class="register-container"> 
        <div class="register-header"> 
            <h1><i class="fas fa-user-shield"></i> {{ title }}</h1> 
            <p>For administrators and managers only</p> 
            <div class="warning"> 
                <i class="fas fa-exclamation-triangle"></i> Restricted access. Employees should use Employee Registration. 
            </div> 
        </div> 
        <div class="register-form"> 
            <form method="post"> 
                {% csrf_token %} 
                {{ form.as_p }} 
                <button type="submit" class="register-btn"><i class="fas fa-user-plus"></i> Create Admin Account</button> 
            </form> 
            <div class="register-links"> 
                <a href="{% url 'employee_register' %}"> 
                    <i class="fas fa-user-tie"></i> I'm an Employee - Register Here 
                </a> 
                <a href="{% url 'login' %}"> 
                    <i class="fas fa-sign-in-alt"></i> Already have an account? Login 
                </a> 
                <a href="{% url 'home' %}"> 
                    <i class="fas fa-home"></i> Back to Home Page 
                </a> 
            </div> 
        </div> 
    </div> 
</body> 
</html>
