<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login | EMS Pro</title> 
    <style> 
        * { margin: 0; padding: 0; box-sizing: border-box; } 
        body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2rem; } 
        .login-container { background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); overflow: hidden; width: 100%; max-width: 450px; } 
        .login-header { background: linear-gradient(135deg, #4CAF50 0%, #2a5298 100%); color: white; padding: 2rem; text-align: center; } 
        .login-header h1 { font-size: 1.8rem; margin-bottom: 0.5rem; } 
        .login-form { padding: 2rem; } 
        .form-group { margin-bottom: 1.5rem; } 
        label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500; } 
        input { width: 100%; padding: 0.8rem; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s; } 
        input:focus { outline: none; border-color: #4CAF50; } 
        .login-btn { background: linear-gradient(135deg, #4CAF50 0%, #2a5298 100%); color: white; border: none; padding: 1rem; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; width: 100%; transition: transform 0.3s; margin-top: 1rem; } 
        .login-btn:hover { transform: translateY(-2px); } 
        .login-links { text-align: center; margin-top: 1.5rem; color: #666; } 
        .login-links a { color: #2196F3; text-decoration: none; font-weight: bold; display: block; margin: 0.5rem 0; padding: 0.5rem; border: 1px solid #ddd; border-radius: 8px; transition: all 0.3s; } 
        .login-links a:hover { background: #f5f5f5; transform: translateX(5px); } 
        .portal-selection { display: flex; gap: 1rem; margin-bottom: 2rem; } 
        .portal-btn { flex: 1; padding: 1rem; border: 2px solid #ddd; border-radius: 8px; background: white; cursor: pointer; text-align: center; font-weight: 500; transition: all 0.3s; } 
        .portal-btn:hover { border-color: #4CAF50; transform: translateY(-3px); } 
        .portal-btn.active { border-color: #4CAF50; background: #f0f9f0; color: #4CAF50; box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2); } 
        .portal-btn i { font-size: 1.5rem; margin-bottom: 0.5rem; display: block; } 
        .info-text { text-align: center; margin: 1rem 0; color: #666; font-style: italic; } 
    </style> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
</head> 
<body> 
    <div class="login-container"> 
        <div class="login-header"> 
            <h1><i class="fas fa-lock"></i> EMS Login</h1> 
            <p>Select your portal and enter credentials</p> 
        </div> 
        <div class="login-form"> 
            <div class="portal-selection"> 
                <div class="portal-btn active" id="admin-portal"> 
                    <i class="fas fa-user-shield"></i> 
                    <strong>Admin Portal</strong> 
                </div> 
                <div class="portal-btn" id="employee-portal"> 
                    <i class="fas fa-user-tie"></i> 
                    <strong>Employee Portal</strong> 
                </div> 
            </div> 
            <p class="info-text" id="portal-info">Login for administrators and managers</p> 
            <form method="post"> 
                {% csrf_token %} 
                {{ form.as_p }} 
                <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login</button> 
            </form> 
            <div class="login-links"> 
                <a href="{% url 'employee_register' %}"> 
                    <i class="fas fa-user-plus"></i> Register as New Employee 
                </a> 
                <a href="{% url 'register' %}"> 
                    <i class="fas fa-user-cog"></i> Create Admin Account 
                </a> 
                <a href="{% url 'home' %}"> 
                    <i class="fas fa-home"></i> Back to Home Page 
                </a> 
            </div> 
        </div> 
    </div> 
    <script> 
        // Portal selection 
        document.getElementById('admin-portal').addEventListener('click', function() { 
            document.querySelectorAll('.portal-btn').forEach(btn =
            this.classList.add('active'); 
            document.getElementById('portal-info').textContent = 'Login for administrators and managers'; 
        }); 
        document.getElementById('employee-portal').addEventListener('click', function() { 
            document.querySelectorAll('.portal-btn').forEach(btn =
            this.classList.add('active'); 
            document.getElementById('portal-info').textContent = 'Login for registered employees'; 
        }); 
        // Focus on username field 
        document.addEventListener('DOMContentLoaded', function() { 
            const usernameField = document.querySelector('input[name=\"username\"]'); 
            if (usernameField) usernameField.focus(); 
        }); 
    </script> 
</body> 
</html>
