<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Employee Registration | EMS Pro</title> 
    <style> 
        * { margin: 0; padding: 0; box-sizing: border-box; } 
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2rem; } 
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; width: 100%; max-width: 500px; animation: slideUp 0.5s ease; } 
        .header { background: linear-gradient(135deg, #4ade80 0%, #3b82f6 100%); color: white; padding: 2rem; text-align: center; } 
        .header h1 { font-size: 2rem; margin-bottom: 0.5rem; } 
        .form-container { padding: 2rem; } 
        .form-group { margin-bottom: 1.5rem; } 
        label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500; } 
        input, textarea, select { width: 100%; padding: 0.8rem; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; transition: border-color 0.3s; } 
        input:focus, textarea:focus, select:focus { outline: none; border-color: #4ade80; } 
        button { background: linear-gradient(135deg, #4ade80 0%, #3b82f6 100%); color: white; border: none; padding: 1rem 2rem; border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer; width: 100%; transition: transform 0.3s, box-shadow 0.3s; } 
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(74, 222, 128, 0.3); } 
        .login-link { text-align: center; margin-top: 1.5rem; color: #666; } 
        .login-link a { color: #3b82f6; text-decoration: none; font-weight: bold; } 
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } } 
        .error { color: #ef4444; font-size: 0.9rem; margin-top: 0.25rem; } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <div class="header"> 
            <h1>?? Employee Registration</h1> 
            <p>Join our corporate network</p> 
        </div> 
        <div class="form-container"> 
            <form method="post"> 
                {% csrf_token %} 
                {% for field in form %} 
                    <div class="form-group"> 
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label> 
                        {{ field }} 
                        {% if field.errors %} 
                            <div class="error">{{ field.errors.0 }}</div> 
                        {% endif %} 
                    </div> 
                {% endfor %} 
                <button type="submit">Register as Employee</button> 
            </form> 
            <div class="login-link"> 
                Already have an account? <a href="{% url 'login' %}">Login here</a> 
            </div> 
        </div> 
    </div> 
</body> 
</html>
